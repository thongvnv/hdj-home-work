<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/site.css">
</head>
<body>
	<form name="contact-form">
		<div class="form-group">
			<label class="col-4 form-label">Name</label>
			<input class="col-8 form-control" name="name" value="">
			<span class="col-12" name="name-msg" style="color: red"></span>
		</div>
		<div class="form-group">
			<label class="col-4 form-label">Email</label>
			<input class="col-8 form-control" name="email" value="">
			<span class="col-12" name="email-msg" style="color: red"></span>
		</div>
		<div class="form-group">
			<label class="col-4 form-label">Phone</label>
			<input class="col-8 form-control" name="phone" value="">
			<span class="col-12" name="phone-msg" style="color: red"></span>
		</div>
		<input type="button" name="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./js/site.js"></script>
</body>
</html>
